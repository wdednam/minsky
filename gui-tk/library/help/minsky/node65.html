<H2><A ID="SECTION004122000000000000000"></A><A ID="Operation:ln"></A>
<BR>
ln
</H2> Produces a natural logarithm of the input, to the base of e.
This takes the equation <SPAN CLASS="MATH"><IMG STYLE="height: 2.24ex; vertical-align: -0.68ex; " SRC="img190.png"
 ALT="$\log_{e} x$"></SPAN> where &ldquo;x&rdquo; is the input.
