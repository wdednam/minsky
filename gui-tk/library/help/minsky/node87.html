<H2><A ID="SECTION00429000000000000000"></A><A ID="Operation:runningSum"></A>
<BR>
running sum <SPAN CLASS="MATH"><IMG STYLE="height: 2.31ex; vertical-align: -0.70ex; " SRC="img19.png"
 ALT="$\sum +$"></SPAN>
</H2> Computes
the running sum of the input tensor along a given axis. For example, take
this rank 2 tensor:

<P>
<BR><P></P>
<DIV CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\left(
  \begin{array}{cccc}
    1& 2& 3& 4 \\
    5& 4& 3& 2 \\
    8& 7& 6& 5
  \end{array}
  \right)
\end{displaymath}
 -->

<IMG STYLE=""
 SRC="img196.png"
 ALT="\begin{displaymath}
\left(
\begin{array}{cccc}
1&amp; 2&amp; 3&amp; 4 \\
5&amp; 4&amp; 3&amp; 2 \\
8&amp; 7&amp; 6&amp; 5
\end{array} \right)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>

<P>
The running sum of this tensor, along the horizontal dimension, is: 

<P>
<BR><P></P>
<DIV CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\left(
  \begin{array}{cccc}
    1& 3& 6& 10 \\
    5& 9& 12& 14 \\
    8& 15& 21& 26
  \end{array}
  \right)
\end{displaymath}
 -->

<IMG STYLE=""
 SRC="img197.png"
 ALT="\begin{displaymath}
\left(
\begin{array}{cccc}
1&amp; 3&amp; 6&amp; 10 \\
5&amp; 9&amp; 12&amp; 14 \\
8&amp; 15&amp; 21&amp; 26
\end{array} \right)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
